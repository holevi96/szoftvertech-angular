<div class="wrapper">
  <div class="header">
    <p class="left">Munkák</p>
    <p class="right">
      <button mat-raised-button color="primary" (click)="addNew()">Új Munka hozzáadása</button>
    </p>
  </div>
  <div class="content">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-zB" *ngIf="!loading">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}}</td>
      </ng-container>

      <ng-container matColumnDef="Név">
        <th mat-header-cell *matHeaderCellDef> Név </th>
        <td mat-cell *matCellDef="let element"> {{element.name}}</td>
      </ng-container>

      <ng-container matColumnDef="Munkakör">
        <th mat-header-cell *matHeaderCellDef> Munkakör </th>
        <td mat-cell *matCellDef="let element"> {{element.munkakor}}</td>
      </ng-container>

      <ng-container matColumnDef="Leírás">
        <th mat-header-cell *matHeaderCellDef> Leírás </th>
        <td mat-cell *matCellDef="let element"> {{element.leiras}}</td>
      </ng-container>

      <ng-container matColumnDef="Jelleg">
        <th mat-header-cell *matHeaderCellDef> Jelleg </th>
        <td mat-cell *matCellDef="let element"> {{element.jelleg}}</td>
      </ng-container>

      <ng-container matColumnDef="Műveletek">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element" class="action-buttons">
          <mat-icon (click)="delete(element.id)">delete</mat-icon>
          <mat-icon (click)="edit(element)">edit</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <table *ngIf="loading">
      Betöltés...
    </table>
  </div>
</div>
